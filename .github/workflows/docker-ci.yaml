name: Build & Upload Docker Image

on:
  workflow_dispatch:
    inputs:
      cargo_build_flags:
        description: 'Build flags for cargo'
        required: false
        default: '--no-default-features'
      imageTag:
        description: 'Tag for the Docker image'
        required: false
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker auth for GAR
        run: |
          echo "${{ secrets.GAR_KEY }}" > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud auth configure-docker us-docker.pkg.dev --quiet
        env:
          CLOUDSDK_CORE_PROJECT: <your-gcp-project-id>

      - name: Build and push Docker image
        env:
          CARGO_BUILD_FLAGS: ${{ github.event.inputs.cargo_build_flags }}
        run: |
          IMAGE_name="us-docker.pkg.dev/<project-id>/<repo>/<image>:${{ github.event.inputs.imageTag }}"
          cd sdk/typescript/test/chaos-test
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
