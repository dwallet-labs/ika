name: Publish Chaos Test Image

on:
  push:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: dwallet-labs
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/dwallet-labs/dwallet-network/ika:latest
          cd sdk/typescript/test/chaos-test
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
